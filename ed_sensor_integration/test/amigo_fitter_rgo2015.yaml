world_name: rgo2015/walls

plugins:

  - name: object_fitter
    lib: libed_fitter_plugin.so
    parameters:
        topic: /amigo/top_kinect/rgbd
  - name: gui_server
    lib: libed_gui_server_plugin.so
    parameters:
        robot_name: amigo
  - name: localization
    lib: libed_localization_plugin.so
    enabled: 1
    parameters:
        initial_pose_topic: /amigo/initialpose
        num_particles: 500
        initial_pose:
            x: 0 # $(env ROBOT_INIT_X)
            y: 0 # $(env ROBOT_INIT_Y)
            rz: 0 # $(env ROBOT_INIT_PHI)    
        laser_model:
            topic: /amigo/base_laser/scan
            num_beams: 100
            z_hit: 0.95
            sigma_hit: 0.2
            z_short: 0.1
            z_max: 0.05
            z_rand: 0.05
            lambda_short: 0.1
            range_max: 10
            min_particle_distance: 0.01
            min_particle_rotation_distance: 0.02
        odom_model:
            map_frame: map
            odom_frame: /amigo/odom
            base_link_frame: /amigo/base_link
            alpha1: 0.05   # rot -> trans + strafe
            alpha2: 0.5    # trans -> rot
            alpha3: 0.5    # trans -> trans
            alpha4: 0.5    # rot -> rot
            alpha5: 0.5    # trans -> strafe
